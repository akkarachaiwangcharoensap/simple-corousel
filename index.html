<!DOCTYPE html>
<html>
<head>
	<title>Aki Wiki | Simple Corousel</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="frameworks/bootstrap-3.3.7-dist/css/bootstrap.min.css">

	<!-- Font awesome -->
	<link rel="stylesheet" type="text/css" href="frameworks/fontawesome-5.0.3/web-fonts-with-css/css/fontawesome-all.min.css">

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">

	<!-- Jquery -->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>

	<div class="container-fluid main-body">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 main-corousel">
				<div class="corousel">

					<div class="gallery">
						<img src="images/preview-1.png" class="image active" data-index="0">
						<img src="images/preview-2.png" class="image" data-index="1">
						<img src="images/preview-3.png" class="image" data-index="2">
					</div>
					
					<div class="preview">
						<div class="image active">
							<img src="images/preview-1.png" data-index="0">
						</div>
						<div class="image">
							<img src="images/preview-2.png" data-index="1">
						</div>
						<div class="image">
							<img src="images/preview-3.png" data-index="2">
						</div>
					</div>

					<div class="controller">
						<div class="left-arrow">
							<span class="fa fa-arrow-left"></span>
						</div>
						<div class="right-arrow">
							<span class="fa fa-arrow-right"></span>
						</div>
					</div>
				</div>
			</div><!-- .col-lg-12 .col-md-12 .col-sm-12 -->
		</div><!-- .row -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 dark-grey-section"></div>
		</div><!-- .row -->
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 grey-section"></div>
		</div><!-- .row -->
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
